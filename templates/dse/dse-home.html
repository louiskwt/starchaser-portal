{% extends "base.html" %}

{% block title %} DSE {% endblock title %}

{% block content %}
<div class="col-mb-6 mt-5">
  {% for post in posts %}
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <h5 class="d-inline-block mb-2 text-primary-emphasis"><span class="badge rounded-pill bg-secondary">Tag</span></h5>
      <h3 class="mb-0">{{ post.title }}</h3>
      <div class="mb-1 text-body-secondary">{{ post.published_at | date}}</div>
      <p class="card-text mb-auto">{{ post.description }}</p>
      <div class="mt-3">
        <a href="{{ post.get_absolute_url }}" class="btn btn-outline-light">
          Start Learing
        </a>
      </div>
    
    </div>
  </div>
  {% endfor %}
</div>

{% include "pagination.html" with page=posts %}

{% endblock content %}
