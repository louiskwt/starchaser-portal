<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item {% if page.has_previous %}disabled{% endif %}"><a class="page-link" href="#">Previous</a></li>
    {% for num in page.paginator.num_pages %}
        <li class="page-item"><a class="page-link" href="#">{{ num }}</a></li>
    {% endfor %}
    <li class="page-item {% if page.has_next%}disabled{% endif %}"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
